apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: food-service
  template:
    metadata:
      labels:
        app: food-service
    spec:
      containers:
        - name: food-server
          image: sehatin/food-service
          ports:
            - containerPort: 8000
          command: ["php", "artisan", "octane:start", "--server=swoole", "--host=0.0.0.0", "--port=8000", "--watch"]
          envFrom:
            - configMapRef:
                name: shared-config
            - secretRef:
                name: shared-key

        - name: food-queue-worker
          image: sehatin/food-service
          command: ["php", "artisan", "queue:work"]
          envFrom:
            - configMapRef:
                name: shared-config
            - secretRef:
                name: shared-key
---
apiVersion: v1
kind: Service
metadata:
  name: food-service
spec:
  selector:
    app: food-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
