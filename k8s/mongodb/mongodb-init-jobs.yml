apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-init-config
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-mongo-config
          image: alpine/mongosh:latest
          command:
            - sh
            - -c
            - |
              for i in $(seq 1 30); do
                mongosh mongo-config-2.mongo-config.default.svc.cluster.local:27018 && exit 0
                echo Waiting for mongo-config...
                sleep 5
              done
              exit 1
      containers:
        - name: mongo-init-config
          image: alpine/mongosh:latest
          command:
            - bash
            - -c
            - |
              mongosh mongo-config-0.mongo-config.default.svc.cluster.local:27018 --eval "rs.initiate({_id: 'configReplSet', configsvr: true, members: [
                {_id: 0, host: 'mongo-config-0.mongo-config.default.svc.cluster.local:27018'},
                {_id: 1, host: 'mongo-config-1.mongo-config.default.svc.cluster.local:27018'},
                {_id: 2, host: 'mongo-config-2.mongo-config.default.svc.cluster.local:27018'}
              ]})" || exit 0
      restartPolicy: OnFailure
---
