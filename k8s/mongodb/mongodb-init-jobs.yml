apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-add-shards
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-mongo-shard
          image: alpine/mongosh:latest
          command:
            - sh
            - -c
            - |
              for i in $(seq 1 30); do
                mongosh mongo-mongos.default.svc.cluster.local:27017 && mongosh mongo-shard-2.mongo-shard.default.svc.cluster.local:27019 && exit 0
                echo Waiting for mongo-shard...
                sleep 5
              done
              exit 1
      containers:
        - name: mongo-add-shards
          image: alpine/mongosh:latest
          command:
            - bash
            - -c
            - |
              mongosh mongo-mongos.default.svc.cluster.local:27017 --eval "sh.addShard('shardReplSet/mongo-shard-0.mongo-shard.default.svc.cluster.local:27019,mongo-shard-1.mongo-shard.default.svc.cluster.local:27019,mongo-shard-2.mongo-shard.default.svc.cluster.local:27019')" || exit 0
      restartPolicy: OnFailure