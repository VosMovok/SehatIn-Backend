apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: sehatin-app
build:
  artifacts:
    - image: sehatin/user-service
      context: services/user
      sync:
        manual:
          - src: '**/*.php'
            dest: /var/www/html
          - src: '**/*.env'
            dest: /var/www/html

    - image: sehatin/user-detail-service
      context: services/user-detail
      sync:
        manual:
          - src: '**/*.php'
            dest: /var/www/html
          - src: '**/*.env'
            dest: /var/www/html

    - image: sehatin/auth-service
      context: services/auth
      sync:
        manual:
          - src: '**/*.php'
            dest: /var/www/html
          - src: '**/*.env'
            dest: /var/www/html

    - image: sehatin/schedule-service
      context: services/schedule
      sync:
        manual:
          - src: '**/*.php'
            dest: /var/www/html
          - src: '**/*.env'
            dest: /var/www/html

    - image: sehatin/food-service
      context: services/food
      sync:
        manual:
          - src: '**/*.php'
            dest: /var/www/html
          - src: '**/*.env'
            dest: /var/www/html

  local:
    push: false

deploy:
  kubectl: { }
manifests:
  rawYaml:
    - k8s/shared-map/*.yml
    - k8s/services/*.yml